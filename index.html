<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troca de tema</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <input type="checkbox" id="theme-toggle">
    <div class="theme-toggle-conteiner">
        <label for="theme-toggle" class="toggle-label"></label>
    </div>

    <div class="page">
        <div class="content">
            <h1>Alternador de tema</h1>
            <p class="info-text">Essa página demostra como criar
            um botão de alternância entre temas claro e escuro
            usando apenas o HTML e CSS. Click no botão no canto
            superior direito para experimentar a mudança de tema!
            </p>
        </div>
    </div>
</body>
</html>
